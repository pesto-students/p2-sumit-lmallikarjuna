      <img
        src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
        alt="catty-board"
        class="current-song-img"
      />
      <div class="song-name-author-container">
        <p>If It Ain't Love'</p>

        <button class="song-button las la-undo-alt"></button>

</html>
